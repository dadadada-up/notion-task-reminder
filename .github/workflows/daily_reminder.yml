name: Daily Task Reminder

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 = 北京时间 08:00 (早上任务)
    - cron: '0 14 * * *'  # UTC 14:00 = 北京时间 22:00 (晚上任务)
  workflow_dispatch:      # 允许手动触发

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run reminder script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        REMINDER_TYPE: ${{ github.event.schedule == '0 14 * * *' && 'evening' || 'morning' }}
        SEND_TIME: ${{ github.event.schedule == '0 14 * * *' && '22:00' || '08:00' }}
      run: |
        echo "PUSHPLUS_TOKEN=${PUSHPLUS_TOKEN:0:8}***"
        python src/main.py
