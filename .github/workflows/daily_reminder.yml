name: Daily Task Reminder

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 00:00 = 北京时间 08:00 (早上任务)
    - cron: '0 14 * * *'  # UTC 14:00 = 北京时间 22:00 (晚上任务)
  workflow_dispatch:      # 允许手动触发

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run reminder script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_ID: ${{ secrets.DATABASE_ID }}
        PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        REMINDER_TYPE: ${{ github.event.schedule == '0 14 * * *' && 'evening' || 'morning' }}
        SEND_TIME: ${{ github.event.schedule == '0 14 * * *' && '22:00' || '08:00' }}
      run: |
        echo "=== 环境变量检查 ==="
        echo "Python 版本:"
        python --version
        echo "当前时间 (UTC):"
        date
        echo "当前时间 (北京):"
        TZ='Asia/Shanghai' date
        echo "REMINDER_TYPE: $REMINDER_TYPE"
        echo "SEND_TIME: $SEND_TIME"
        echo "PUSHPLUS_TOKEN 长度: ${#PUSHPLUS_TOKEN}"
        echo "PUSHPLUS_TOKEN 前8位: ${PUSHPLUS_TOKEN:0:8}***"
        echo "=== 开始执行脚本 ==="
        python -u src/main.py  # 添加 -u 参数禁用输出缓冲
        echo "=== 脚本执行完成 ==="
